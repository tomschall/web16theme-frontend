selftest:
 stage: build
 before_script:
  - eval `ssh-agent`
  - ssh-add ~/gitlab_deploy
 cache:
   paths:
     - parts/
 script:
  - sh ./prepare_build_theme.sh
  - bin/gulp build --dev --interactive=false
deploy:
 stage: deploy
 before_script:
  - eval `ssh-agent`
  - ssh-add ~/gitlab_deploy
 cache:
   paths:
     - parts/
 script:
  - sh ./prepare_build_theme.sh
  - bin/gulp build --interactive=false --ver="`git rev-parse --short HEAD`"
  - sh ./deploy_theme.sh
 only:
  - master

pages:
  before_script:
  - eval `ssh-agent`
  - ssh-add ~/gitlab_deploy
  stage: deploy
  cache:
    paths:
      - build/
  script:
  - sh ./prepare_build_theme.sh
  - bin/gulp build --interactive=false --ver="`git rev-parse --short HEAD`"
  - sh ./deploy_theme.sh
  - bin/gulp relative-paths
  - mv build public

  artifacts:
    paths:
    - public

  only:
  - master
