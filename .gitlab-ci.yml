selftest:
 stage: build
 before_script:
  - eval `ssh-agent`
  - ssh-add ~/gitlab_deploy
 cache:
   paths:
     - parts/
 script:
  - sh ./prepare_build_theme.sh
  - bin/gulp build --dev --interactive=false
deploy:
 stage: deploy
 before_script:
  - eval `ssh-agent`
  - ssh-add ~/gitlab_deploy
 cache:
   paths:
     - parts/
 script:
  - sh ./prepare_build_theme.sh
  - bin/gulp build --interactive=false --ver="`git rev-parse --short HEAD`"
  - sh ./deploy_theme.sh
  - rsync -avz -e "ssh -o IdentityFile=/home/gitlab-runner/slavi.pem" build/ centos@86.119.33.139:/webserver/build/ --delete
 only:
  - master
